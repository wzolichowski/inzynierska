<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Obraz√≥w</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .content {
            padding: 40px 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .selected-file {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 0.9em;
            color: #555;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #status {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #667eea;
            font-weight: 500;
            min-height: 24px;
        }

        .results-container {
            margin-top: 30px;
            display: none;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-section h3::before {
            content: 'üîç';
            font-size: 1.3em;
        }

        .caption {
            font-size: 1.15em;
            color: #444;
            line-height: 1.6;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            font-style: italic;
        }

        .tags-section h3::before {
            content: 'üè∑Ô∏è';
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            animation: tagAppear 0.3s ease;
        }

        @keyframes tagAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .error {
            background: #ffe8e8;
            border-left-color: #ff4444;
            color: #cc0000;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Analizator Obraz√≥w AI</h1>
            <p>Odkryj, co sztuczna inteligencja widzi na Twoich zdjƒôciach</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <label for="imageInput" class="file-label">
                    Kliknij lub przeciƒÖgnij obraz
                </label>
                <p style="color: #999; font-size: 0.9em; margin-top: 10px;">
                    Obs≈Çugiwane formaty: JPG, PNG
                </p>
                <input type="file" id="imageInput" accept="image/jpeg, image/png">
                <div class="selected-file" id="selectedFile"></div>
            </div>

            <button id="uploadButton">Analizuj obraz</button>
            
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div id="status"></div>

            <div class="results-container" id="resultsContainer">
                <div class="result-section">
                    <h3>Opis obrazu</h3>
                    <div class="caption" id="captionText"></div>
                </div>

                <div class="result-section tags-section">
                    <h3>Wykryte elementy</h3>
                    <div class="tags-container" id="tagsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadArea = document.getElementById('uploadArea');
        const selectedFile = document.getElementById('selectedFile');
        const resultsContainer = document.getElementById('resultsContainer');
        const captionText = document.getElementById('captionText');
        const tagsContainer = document.getElementById('tagsContainer');
        const statusDiv = document.getElementById('status');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Obs≈Çuga wyboru pliku
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile.textContent = `üìÅ ${file.name}`;
                selectedFile.classList.add('show');
            }
        });

        // Obs≈Çuga klikniƒôcia w obszar upload
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                imageInput.files = e.dataTransfer.files;
                selectedFile.textContent = `üìÅ ${file.name}`;
                selectedFile.classList.add('show');
            } else {
                alert('Proszƒô wybraƒá plik JPG lub PNG!');
            }
        });

        // Analiza obrazu
        uploadButton.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                alert("Proszƒô wybraƒá plik!");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            uploadButton.disabled = true;
            loadingSpinner.classList.add('show');
            statusDiv.textContent = 'üîÑ Analizowanie obrazu...';
            resultsContainer.classList.remove('show');

            try {
                const response = await fetch('/api/AnalyzeImage', {
                    method: 'POST',
                    body: formData 
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Wy≈õwietlanie opisu
                    captionText.textContent = data.caption || 'Brak opisu';

                    // Wy≈õwietlanie tag√≥w
                    tagsContainer.innerHTML = '';
                    if (data.tags && data.tags.length > 0) {
                        data.tags.forEach((tag, index) => {
                            const tagElement = document.createElement('div');
                            tagElement.className = 'tag';
                            tagElement.textContent = tag;
                            tagElement.style.animationDelay = `${index * 0.05}s`;
                            tagsContainer.appendChild(tagElement);
                        });
                    } else {
                        tagsContainer.innerHTML = '<p style="color: #999;">Nie wykryto ≈ºadnych tag√≥w</p>';
                    }

                    resultsContainer.classList.add('show');
                    statusDiv.textContent = '‚úÖ Analiza zako≈Ñczona pomy≈õlnie!';
                    loadingSpinner.classList.remove('show');
                } else {
                    const errorText = await response.text();
                    statusDiv.innerHTML = `<div class="result-section error">‚ùå B≈ÇƒÖd: ${errorText}</div>`;
                    loadingSpinner.classList.remove('show');
                }

            } catch (error) {
                console.error('B≈ÇƒÖd wysy≈Çania:', error);
                statusDiv.innerHTML = `<div class="result-section error">‚ùå B≈ÇƒÖd sieci: ${error.message}</div>`;
                loadingSpinner.classList.remove('show');
            } finally {
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
